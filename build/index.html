<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/css/foundation.css">

  <body>
    <div class="wrapper-start">
      <div class="start">
        <div class="authorization__title">Авторизуйтесь</div>
        <div class="authorization__login">
          <div class="login__icon"><i class="fa fa-user" aria-hidden="true"></i></div>
          <input class="login__input" type="text">
        </div>
        <div class="authorization__pass">
          <div class="pass__icon"><i class="fa fa-key" aria-hidden="true"></i></div>
          <input class="pass__input" type="password">
        </div>
        <input class="authorization__check" type="checkbox">Я человек
        <div class="authorization__radio-text">Вы точно не робот?</div>
        <input class="authorization__radio" type="radio" name="robot" value="yes">Да
        <input class="authorization__radio" type="radio" name="robot" value="no">Не уверен
        <div class="start__btns"><a class="start__btn start__btn--auth" href="#">На главную</a><a class="start__btn start__btn--auth" href="#">Войти</a></div>
      </div>
      <!--include ../common/_welcome-->
    </div><a class="auth-btn" href="#">Авторизоваться</a>
